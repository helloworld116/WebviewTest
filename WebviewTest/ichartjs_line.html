	<head>

		<title>ichartjs 示例</title>
		<script type="text/javascript" src="ichart.1.1.min.js"></script>
		<script type="text/javascript">
            $(function(){

              var chart = new iChart.Pie2D({
                                           render : 'canvasDiv',
                                           data: data,

                                           sign:false,//设置禁用label的小图标
                                           padding:'0 -30',
                                           border:{
                                           enable:false,
                                           color:'#666666'
                                           },
                                           fontsize:1,
                                           fontweight:300,
                                           color : '#4572a7'
                                           },
                                           border : {
                                           width : 2,
                                           color : '#ffffff'
                                           }
                                           },
                                           shadow : true,
                                           shadow_blur : 6,
                                           shadow_color : '#aaaaaa',
                                           shadow_offsetx : 0,
                                           shadow_offsety : 0,
                                           background_color:'#fefefe',
                                           offsetx:0,//设置向x轴负方向偏移位置60px
                                           offset_angle:-120,//逆时针偏移120度
                                           showpercent:true,
                                           decimalsnum:2,
                                           width : 320,
                                           height : 400,
                                           radius:100
                                           });
              //利用自定义组件构造右侧说明文本

//                                             }
//                                             }));
              
              chart.draw();
              });
            
			</script>
    </head>
    <body>
        <div id='canvasDiv'></div>

</html>
